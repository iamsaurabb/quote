
<!-- =====  Random Quote Generator- HTML--7Lines  ===== -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<!-- Head start -->
<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- =====  BOX ICONS  ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Ajax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- TITLE -->
    <title>Random Quote Generator</title>

</head>


<!-- Body start -->
<body>

    <!-- Quote Box -->
    <div class="wrapper">
        <header>Quote of the Day</header>

        <div class="content">

            <!-- Quote -->
            <div class="quote-area">
                <i class='bx bxs-quote-alt-left'></i>
                <p class="quote">Never talk unless Needed</p>
                <i class='bx bxs-quote-alt-right'></i>
            </div>

            <!-- Author Name -->
            <div class="author">
                <span>__</span>
                <span class="name">Saurabh Yadav</span>
            </div>
        </div>


        <!-- footer -->
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech"><i class='bx bx-volume-full'></i></li>
                    <li class="copy"><i class='bx bx-copy-alt'></i></li>
                    <li class="twitter"><i class='bx bxl-twitter'></i></li>
                </ul>

                <button>New Quote<i class='bx bx-send'></i></button>

            </div>

        </div>

    </div>


    <!-- JAVASCRIPT -->
    <script src="assets/script.js"></script>


</body>

</html>
